{% extends 'base.html' %}

{% block title %}| Dashboard{% endblock  %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="display-4">Uh-oh...</h1>
          <p class="lead">You have been locked out...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href='{% url 'index' %}'>
              <i class="fas fa-home"></i> Home</a>
            </li>
          </ol>
        </nav>
      </div>
    </section>
    
    <!-- Dashboard -->
    <section id="dashboard" class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          <h2>Locked out for {{remaining_time}}... &#128517; </h2>
          <p>Please sign in with the correct account details after time out or register for a new account. 	&#128512;</p>
        </div>
      </div>
    </section>
{% endblock  %}
